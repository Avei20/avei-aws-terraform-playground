name: Push to AWS CodeCommit

on:
  push:
    branches:
      - main

jobs:
  push_to_codecommit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Setup Git
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.password "${{ secrets.GIT_USER_PASSWORD }}"
      
      - name: Add CodeCommit remote
        run: |
          git remote add codecommit https://git-codecommit.${{ secrets.AWS_REGION }}.amazonaws.com/v1/repos/avei-playground-terraform

      - name: Push to AWS CodeCommit
        run: |
          git push codecommit --mirror